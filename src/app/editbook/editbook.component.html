<div class="container">
    <div class="signin-content" >
        <mat-card>
          <mat-card-content>
            <form  >
              <p>Enter Book Information</p>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="Book title" [(ngModel)]="postData.book_title" name="title">
                 
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <input matInput type="text" [(ngModel)]="postData.book_type" name="password" placeholder="book type" >
                 
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <input matInput type="text" [(ngModel)]="postData.author" name="text" placeholder="Book Author" >
                 
              </mat-form-field>
              <button mat-raised-button class="btn btn-success"color="primary"  (click)="saveData()">Save </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
</div>
