<div class="container">
    <button *ngIf="userData.role =='admin'" class="btn btn-success" (click)="addUser()">Add User</button>

    <div class="table table-striped table table-bordered">
        <table class="table">
            <thead class="text-primary">
                <th>Name</th>
                <th>email</th>
                <th>mobile</th>
                <th>sex</th>
                <th>Edit</th>
                <th>delete</th>
                
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th>{{user.name}}</th>
                    <!-- <th>{{tracker.id}}</th> -->
                    <td>{{user.email}}</td>
                    <td> 082993883984</td>
                    <td>Male</td>
                    <td><button (click)="edit(user.id)">Edit</button></td>
                    <td><button mat-raised-button (click)="openDialog(user.id,'3000ms', '1500ms')">delete</button></td>
                     
                     <!-- <td><i class="material-icons" (click)="preview(tracker)">preview</i></td> -->
                    
                 </tr>
                  
            </tbody>
        </table>
    
    </div>
</div>
