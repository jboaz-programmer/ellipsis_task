<div class="container">
    <h3>Welcome {{userData.name}}</h3>
     <div class="row"  *ngFor="let book of books | paginate: {itemsPerPage: 12, currentPage: cp}" class="listMargin">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="assets/book.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{book.book_title}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
            <div class="card-footer">
                <p>{{book.like_count}} like</p>
                <button (click)="like_btn(book)">
                    <span class="material-symbols-outlined" type="button">
                        favorite
                    </span>
                </button>
                <span style="margin: 4px">
                    <button (click)="open(book.id)">comment</button>
                </span>
                
            </div>
        </div>
        
        
    </div>


</div>
<pagination-controls class="ngx-row" (pageChange)="cp=$event"></pagination-controls>
