<div class="container">
    <button *ngIf="userData.role =='admin'" class="btn btn-success" (click)="addBook()">Add Book</button>
    <div class="table table-striped table table-bordered">
        <table class="table">
            <thead class="text-primary">
                <th>Date</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>book Type</th>
                <th>Edit</th>
                <th>delete</th>
                
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <th>{{book.created_at |date:'mediumDate'}}</th>
                    <!-- <th>{{tracker.id}}</th> -->
                    <td>{{book.book_title}}</td>
                    <td>{{book.author}}</td>
                    <td> {{book.book_type}}</td>
                    <td><button (click)="edit(book.id)">Edit</button></td>
                    <td><button mat-raised-button (click)="openDialog(book.id,'3000ms', '1500ms')">delete</button></td>
                     
                     <!-- <td><i class="material-icons" (click)="preview(tracker)">preview</i></td> -->
                    
                 </tr>
   
                     <!-- <td><i class="material-icons" (click)="preview(tracker)">preview</i></td> -->
                    
             </tbody>
        </table>
    
    </div>
</div>
